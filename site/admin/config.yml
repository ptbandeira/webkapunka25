                name: "video"
                widget: "object"
                fields:
                  - { label: "YouTube URL", name: "youtube_url", widget: "string" }
                  - { label: "Caption text", name: "caption", widget: "string", required: false }

  # =============== SIMPLE PAGES BY LANGUAGE ===============
  - name: "pages_en"
    label: "Pages (EN)"
    folder: "site/content/en/pages"
    create: true
    extension: "json"
    slug: "{{slug}}"
    fields:
      - { label: "Take over page", name: "takeover", widget: "boolean", default: false }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "text" }

  - name: "pages_pt"
    label: "Pages (PT)"
    folder: "site/content/pt/pages"
    create: true
    extension: "json"
    slug: "{{slug}}"
    fields:
      - { label: "Take over page", name: "takeover", widget: "boolean", default: false }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "text" }

  - name: "pages_es"
    label: "Pages (ES)"
    folder: "site/content/es/pages"
    create: true
    extension: "json"
    slug: "{{slug}}"
    fields:
      - { label: "Take over page", name: "takeover", widget: "boolean", default: false }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "text" }

  # =============== SHARED DATA ===============
  - name: "products"
    label: "Products"
    files:
      - label: "Product List"
        name: "product_list"
        file: "site/content/products.json"
        format: "json"
        fields:
          - label: "Items"
            name: "items"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Price (EUR)", name: "price", widget: "number", value_type: "float", min: 0 }
              - { label: "Image path", name: "image", widget: "string" }
              - { label: "Product link", name: "link", widget: "string", required: false }

  - name: "faqs"
    label: "FAQs"
    files:
      - label: "FAQ List"
        name: "faq_list"
        file: "site/content/faqs.json"
        format: "json"
        fields:
          - label: "Items"
            name: "items"
            widget: "list"
            fields:
              - { label: "Question", name: "question", widget: "string" }
              - { label: "Answer", name: "answer", widget: "text" }
