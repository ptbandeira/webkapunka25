name: Netlify Previews

on:
  push:
    branches:
      - 'feature/**'
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install deps (client)
        run: npm --prefix client ci || npm --prefix client install

      - name: Build static export (Next.js)
        run: npm --prefix client run build

      - name: Compute preview alias
        id: alias
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "alias=pr-${{ github.event.number }}" >> "$GITHUB_OUTPUT"
          else
            # sanitize branch name for Netlify alias (lowercase, alnum + dashes)
            SANITIZED=$(echo "${{ github.ref_name }}" | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9-]/-/g')
            echo "alias=$SANITIZED" >> "$GITHUB_OUTPUT"
          fi

      - name: Deploy to Netlify (preview)
        id: deploy
        uses: netlify/actions/cli@v4
        with:
          args: deploy --dir=client/out --alias=${{ steps.alias.outputs.alias }}
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      # Optional: leave a PR comment with the alias used; the domain resolves once Netlify finishes
      - name: Comment preview URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const alias = `${{ steps.alias.outputs.alias }}`;
            const body = `Netlify preview requested. Once deployed, it will be available at:\n\nhttps://$${'{'}alias${'}'}--<your-site>.netlify.app`;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });
